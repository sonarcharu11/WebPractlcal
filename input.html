        function SubmitClick() {
            document.getElementById("detaisContainer").style.display = "block";
            document.getElementById("registerContainer").style.display="none";

            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML=document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML=document.getElementById("listCities").value;
            
             stock = "";
              stockCheckBox = document.getElementById("optStock");
            
            if(stockCheckBox.checked) {
                stock = "Available";
            } else {
                stock = "Out of Stock";
            }

            document.getElementById("lblStock").innerHTML = stock; 

        }
    </script>

<body class="container-fliuid">
    <!-- <div class="promptInput">
        <button onclick="ClickButton()">Create Folder</button>
        <p></p>
    </div> -->
    <div class="mt-3" id="registerContainer">
        <input type="button" data-bs-toggle="modal" data-bs-target="#registerProduct" value="Register New Product"
            class="btn btn-primary">
    </div>
    <div class="modal fade" id="registerProduct" tabindex="-1" aria-labelledby="registerProductLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="registerProductLabel">Register New Product</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>Price</dt>
                        <dd><input type="text" id="txtPrice" class="form-control"></dd>
                        <dt>Shipped To</dt>
                        <dd>
                            <select class="form-select" id="listCities">
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd>
                            <input id="optStock" type="checkbox" class="form-check-input"> Available
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="SubmitClick()" data-bs-dismiss="modal">Submit</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="detaisContainer" style="display: none;">
        <h2>Product Deatails</h2>
        <dl class="row">
            <dt class="col-3">Name</dt>
            <dd class="col-9" id="lblName"></dd>
            <dt class="col-3">Price</dt>
            <dd class="col-9" id="lblPrice"></dd>
            <dt class="col-3">Shipped</dt>
            <dd class="col-9" id="lblCity"></dd>
            <dt class="col-3">Stock</dt>
            <dd class="col-9" id="lblStock"></dd>
        </dl>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#registerProduct">Edit</button>
    </div>
    <script src="../node_modules/jquery//dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
