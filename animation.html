<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes bird
    {
        from{
            margin-left: 100%;
        }
        50%{
            height: 350px;
            width: 350px;
            transform: rotate(360deg);
        }
        to{
            margin-right: 0%;
           
        }
    }
    img{
        animation-name: bird;
        animation-duration: 5s;
    }
    </style>
    
</head>
<body>
    <img src="./images/bird.webp" alt="">
</body>
</html>
