<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ChangeCase(){
           var username=document.getElementById("txtName").value;
           var firstChar=username.charAt(0);
           var restChar= username.substring(1);
           var sentence=firstChar.toUpperCase() + restChar.toLowerCase();                                                 
            document.getElementById("txtName").value=sentence; 

            function VerifyName(){
                username=document.getElementById("txtName2").value;
                if (username.charCodeAt(0) >= 65 && username.charCodeAt(0) <= 90) {
                    messageElement.innerHTML = "";  // Clears the message if the name starts with an uppercase letter
                } else {
                    messageElement.innerHTML = "Name must start with an uppercase letter.";
                    messageElement.style.color = "red";  // Set the text color to red using CSS
                }
            }
        }
    </script>
</head>
<body>   
    <fieldset>
        <legend>UserName</legend>
        <div>
            <input type="text" placeholder="Name must start with Uppercase letter" id="txtName" onblur="ChangeCase()">
            <p></p>
        </div>
        <legend>UserName</legend>
        <div>
            <input type="text" placeholder="Name must start with Uppercase letter" id="txtName2" onkeyup="VerifyName()">
            <p></p>
        </div>
       
    </fieldset>
</body>
</html>
