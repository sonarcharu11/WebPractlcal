<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var cities = ["mumbai", "pune"];

        function LoadCities(){
            document.getElementById("ListCity").innerHTML="";
            for(var city of cities) {
               var option = document.createElement("option");
               option.text = city;
               option.value = city;
               document.getElementById("ListCity").appendChild(option);
           }
        }
       function bodyLoad() {        
        LoadCities();
        
       }
       function btnAdd(){
        var cityName=document.getElementById("txtCity").value;
        var cityIndex=cities.indexOf(cityName);
        if(cityIndex==-1){
            cities.push(cityName);
            alert(`${cityName} Added to List`);
            LoadCities();
            document.getElementById("txtCity").value="";
        }else{
            alert("City is alredy Exists");
        }

       }
       function Removeclick(){
        var SelectedcityName=document.getElementById("ListCity").value;
        var selectedCityIndex=cities.indexOf(SelectedcityName);
        alert(`${cities.splice(selectedCityIndex,1)} Removed`)
        LoadCities();
       }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h3>Array Manipulation</h3>    
    <div class="row">
        <div class="col-3">
            <fieldset>
                <legend>Add new city</legend>
                <input type="text" id="txtCity" class="form-control">
                <button onclick="btnAdd()" class="btn btn-primary">Add</button>
            </fieldset>
        </div>
        <div class="col-9">
            <h3>Cities List</h3>
            <div class="input-group">
                <select class="form-select" id="ListCity"></select>
                <button onclick="Removeclick()" class="btn btn-danger">Remove City</button>
            </div>
        </div>
    </div>
</body>
</html>
